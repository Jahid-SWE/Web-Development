<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>if</title>
    </head>
    <body>
    <div id="app">
        <h1 v-if="seen">{{name}} {{age}} {{mobile}}</h1>
        <h1 v-else>good morning</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script >
        new Vue({
            el: '#app',
            data:{
                seen:true,
                name:'jahid',
                age:'65',
                mobile:'01518398423',
            }

        })

    </script>

    </body>
</html>
